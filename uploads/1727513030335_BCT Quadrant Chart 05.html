<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>BCT Quadrant Chart 05</title>
  <link href="https://playground.anychart.com/6tmVtfz8/iframe" rel="canonical">
  <meta content="Eisenhower Matrix,Matrix Model,Quadrant Chart,Bubble Chart,Statistical Data" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/8.11.1/css/anychart-ui.min.css?hcode=a0c21fc77e1449cc86299c5faa067dc4" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-base.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-exports.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-ui.min.js?hcode=a0c21fc77e1449cc86299c5faa067dc4"></script>
  <script type="text/javascript">anychart.onDocumentReady(function () {

    // create data
    var data = [
      {x: 4, value: 42},
      {x: 13, value: 59},
      {x: 25, value: 68},
      {x: 25, value: 63},
      {x: 44, value: 54},
      {x: 55, value: 58},
      {x: 56, value: 46},
      {x: 60, value: 54},
      {x: 72, value: 73}
    ];
   var data_3 = [
      {x: 18, value: 74, size: 7},
      {x: 71, value: 23, size: 14}
    ];


    // create a chart
    var chart = anychart.quadrant(data);

    // configure the crossing
    chart.crossing().stroke("gray", 3, "7 3", "round");
   var series3 = chart.bubble(data_3);

    // configure the visual settings of the third series
    series3.normal().fill("#0066cc", 0.3);
    series3.hovered().fill("#0066cc", 0.1);
    series3.selected().fill("#0066cc", 0.5);
    series3.normal().stroke("#0066cc");
    series3.hovered().stroke("#0066cc", 2);
    series3.selected().stroke("#0066cc", 4);

    // set the chart title
    chart.title("Quadrant Chart: Crossing");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});</script>
 </body>
</html>
